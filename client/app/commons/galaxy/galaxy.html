<div class="container" layout="column" layout-padding>
    <h1 translate="views.galaxy.title"></h1>
    <md-list flex>
        <md-subheader class="md-no-sticky" translate="views.galaxy.systems"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="s in $ctrl.getSystems()" ng-click="null">
            <img class="md-avatar"/>
            <div class="md-list-item-text" layout="column">
                <h3 ng-bind="s.name"></h3>
                <h4 ng-bind="'(' + s.coord_x + '&nbsp;' + s.coord_y +')'"></h4>
                <h5><span ng-bind="s.planets.length"></span>&nbsp;planet(s)</h5>
                <p ng-bind="s.description"></p>
            </div>
        </md-list-item>
    </md-list>
</div>
