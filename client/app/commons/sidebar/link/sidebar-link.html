<md-button ui-sref-active="active" ui-sref="{{section.state}}" ng-click="focusSection(section.id)"
           aria-label="side-menu-link-{{section.name}}">
    <span class="g-link">
        <i class="{{section.icon}}"></i>&nbsp;
        <span ng-bind="section.name | translate"></span>
    </span>
</md-button>
