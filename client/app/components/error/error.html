<div class="modal-header">
    <h3 class="modal-title" ng-bind="$ctrl.title | translate"></h3>
</div>
<div class="modal-body">
    <p ng-bind="$ctrl.body | translate"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.close()" translate="app.ok"></button>
</div>
