<div class="container">
  <h1 translate="views.home.title"></h1>
  <p translate="views.global.welcome"></p>

  <div class="btn-group" ng-show="vm.isLoaded">
  	<button type="button" class="btn btn-default" ng-click="vm.login()" 
  		ng-if="!vm.user.isLogged">
  		<span translate="app.login"></span>
  	</button>
  	<button type="button" class="btn btn-default" ng-click="vm.goGame()" 
  		ng-if="vm.user.isLogged">
  		<span translate="views.global.dashboard"></span>
  	</button>
  </div>
</div>
