<div class="modal-header">
	<h1 class="modal-title" translate="app.title"></h1>
	<h3 translate="views.login.title"></h3>
</div>
<div class="modal-body">
<form name="loginForm">
  <div class="form-group">
  	<label for="email" translate="views.login.email"></label>
    <input type="email" class="form-control" ng-model="vm.email"
    	placeholder="{{'views.login.placeholder.email' | translate}}" />
  </div>
  <div class="form-group">
  	<label for="password" translate="views.login.password"></label>
    <input type="password" class="form-control" ng-model="vm.password"
    	placeholder="{{'views.login.placeholder.password' | translate}}" />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox">
      <span translate="views.login.rememberme"></span>
    </label>
    <label>
      <a href="#" id="password-forgotten">
        <span translate="views.login.passwordforgotten"></span>
      </a>
    </label>
  </div>
</form>
</div>
<div class="modal-footer">
  <a href="#" id="register" ng-click="vm.register()">
    <span translate="views.login.register"></span>
  </a>
	<button class="btn btn-primary" type="button" ng-click="vm.connect()">
		<span translate="views.login.connexion"></span>
	</button>
	<button class="btn btn-warning" type="button" ng-click="$dismiss()">
		<span translate="app.cancel"></span>
	</button>
</div>
